<body>

    <script src="https://media-library.cloudinary.com/global/all.js"></script>
    <script>
        const mloptions = {
            cloud_name: 'cloudimgts',
            api_key: '739913194731388',
        }
    
        function insertHandler(data){
            data.assets.forEach(asset => { console.log("Inserted asset:", JSON.stringify(asset, null, 2)) })
        }
    
        window.ml = cloudinary.createMediaLibrary(mloptions, {insertHandler: insertHandler});
        window.ml.show({folder: {path: "home"}});
    </script>
